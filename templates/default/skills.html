<section class="section">
    <h3>{{ section.title }}</h3>
    {% for group in section.groups %}
        <ul class="skills">
            {% if group.title %}
                <h3>{{ group.title }}</h3>
            {% end %}
            {% for entry in group.entries %}
                <li>
                    {% if entry.name %}
                        {{ entry.name }}
                    {% end %}
                </li>
            {% end %}
        </ul>
    {% end %}
</section>
