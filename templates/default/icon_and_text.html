<style>
.icon_and_text {
    display: flex;
    flex-direction: row;
    column-gap: 10px;
}
.icon_and_text i {
    min-width: 30px;
    height: 34px;
    font-size: 25px;
    line-height: 34px;
    text-align: center;
}
.icon_and_text h3 {
    font-size: 14px;
    line-height: 17px;
    font-weight: bold;
    margin-bottom: 4px;
}
</style>

{% if entry.icon %}
    <i class="icon-{{ entry.icon }}"></i>
{% end %}

<div>
    {% if entry.title %}
        <h3>{{ entry.title }}</h3>
    {% end %}
    {% if entry.description %}
        <p>{{ entry.description }}</p>
    {% end %}
</div>
